<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!--Header-->
    <header>
        <div class="main-header">
            <div class="logo">
                <img src="./img/logo.svg" alt="">
            </div>
            <ul class="menu">
                <li class="link">Scarica</li>
                <li class="link">Perch√© Discord</li>
                <li class="link">Nitro</li>
                <li class="link">Sicurezza</li>
                <li class="link">Assistenza</li>
            </ul>
            <div class="login"><button class="accedi">Accedi</button></div>
        </div>
    </header>

    <!--Main-->
    <main>
        <!--Section-Jumbotron-->
        <section class="jumbotron">
            <div class="jumbotron-content"></div>
        </section>

        <!--Section-Invite_only-->
        <section class="invite_only">
            <div class="invite_only-sxbox"></div>
            <div class="invite_only-dxbox"></div>
        </section>

        <!--Section-Community-->
        <section class="community">
            <div class="community-sxbox"></div>
            <div class="community-dxbox"></div>
        </section>

        <!--Section-Fandom-->
        <section class="fandom">
            <div class="fandom-sxbox"></div>
            <div class="fandom-dxbox"></div>
        </section>

        <!--Section-Technology-->
        <section class="technology">
            <div class="technology-content"></div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <!--Section-Footer1-->
        <section class="footer1">
            <div class="footer1-content1"></div>
            <div class="footer1-content2"></div>
            <div class="footer1-content3"></div>
            <div class="footer1-content4"></div>
            <div class="footer1-content5"></div>
        </section>
        <!--Section-Footer2-->
        <section class="footer2">
            <div class="footer2-content">
                <div class="logo-footer">Logo</div>
                <div class="bottone">Bottone</div>
            </div>
        </section>
    </footer>
    
</body>
</html>
